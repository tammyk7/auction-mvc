rootProject.name = 'grpc-chat'
include('receiver', 'sender', 'contract')

dependencyResolutionManagement {
    versionCatalogs {
        libs {
            version('grpc', '1.52.1')
            version('tomcat', '6.0.53')
            version('junit', '5.9.2')
            version('mockito', '5.2.0')
            library('grpc-protobuf', 'io.grpc', 'grpc-protobuf').versionRef('grpc')
            library('grpc-stub', 'io.grpc', 'grpc-stub').versionRef('grpc')
            library('annotations-api', 'org.apache.tomcat', 'annotations-api').versionRef('tomcat')
            library('grpc-netty', 'io.grpc', 'grpc-netty-shaded').versionRef('grpc')
            library('grpc-testing', 'io.grpc', 'grpc-testing').versionRef('grpc')
            library('junit', 'org.junit.jupiter', 'junit-jupiter-engine').versionRef('junit')
            library('mockito-core', 'org.mockito', 'mockito-core').versionRef('mockito')
        }
    }
}